<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote AI Hand Gesture Control</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class = "header1">
      <div class = "teamname">
        BKUIT_AH
      </div>

      <div>Member:
        <ul>1. Nguyễn Minh Đức (UIT)</ul>
        <ul>2. Nguyễn Thanh Trường (UIT)</ul>
        <ul>3. Lê Công Tuấn (BKU)</ul>
        <ul>4. Phan Duy Chương (BKU)</ul>
      </div>
    </div>
    <div id="container">
      <header>
        <h1 style="text-align: center;">
          <!-- <a href="https://agilertc.com" title="Wifi Keyboard Control"
            >CoLearn Web</a
          > -->
          <span>REMOTE AI HAND GESTURE CONTROL</span>
        </h1>
      </header>

      <main>
        <section>
          <h2>CONNECT TO ROBOT</h2>
          <label for="robotSelect">Robot profile: </label>
          <select id="robotSelect">
            <!-- <option value="ESP_CW_001">ESP_CW_001</option> -->
            <option value="RPI_BW_001">RPI_BW_001</option>
            <!-- <option value="RPI_CL_001">RPI_CL_001</option>
            <option value="RPI_CL_002">RPI_CL_002</option>
            <option value="RPI_CW_001">RPI_CW_001</option>
            <option value="RPI_HA_001">RPI_HA_001</option>
            <option value="RPI_HW_001">RPI_HW_001</option>
            <option value="JTSN_HW_001">JTSN_HW_001</option> -->
          </select>
          <button id="pairButton">Pairing</button>
          <br />
          <label for="">Connected Robot Name is </label>
          <input
            type="text"
            id="robotNameInput"
            value=""
            placeholder=""
            disabled
          />
        </section>

        <section>
          <h2>Send the media server information to robot.</h2>
          <label for="">SSID: </label>
          <input type="text" id="ssidInput" value="" placeholder="" />

          <label for="">Password: </label>
          <input type="password" id="passwordInput" value="" placeholder="" />

          <label for="">Host: </label>
          <input type="text" id="hostInput" value="" placeholder="" />

          <label for="">Port: </label>
          <input type="number" id="portInput" value="" placeholder="" />

          <br />

          <label for="">Channel Name: </label>
          <input type="text" id="channelInput" placeholder="" />

          <button id="sendMediaServerInfoButton">Send</button>
        </section>

        <div class = "header2">
          <section>
              <h2 style="text-align: center;">CONTROL ROBOT WITH HAND GESTURE</h2>
              <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                  <video id="videoElement" autoplay muted></video>
                  <canvas id="canvasElement"></canvas>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                  <textarea 
                  disabled
                  name=""
                  id="messageView"
                  cols="20"
                  rows="20"
                  
                ></textarea>
                <div class = "dieuhuong">
                  <div class="hang1">
                      <i class="bi bi-arrow-up-left-circle"></i>
                      <i id = "up" class="bi bi-arrow-up-circle"></i>
                      <i class="bi bi-arrow-up-right-circle"></i>  
                  </div>
                  <div class="hang2">
                      <i id = "left" class="bi bi-arrow-left-circle"></i>
                      <i id = "right" class="bi bi-arrow-right-circle"></i>
                  </div>
                  <div class="hang3">
                      <i class="bi bi-arrow-down-left-circle"></i>
                      <i id="down" class="bi bi-arrow-down-circle"></i>
                      <i class="bi bi-arrow-down-right-circle"></i>
                  </div>
                </div>
  
              <button id="openWebSocketButton">Open</button>
              <button id="stopButton" onclick="window.location.href = 'index.html';">Stop</button>
            </section>
        </div>
      </main>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
